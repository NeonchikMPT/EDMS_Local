{% extends "base.html" %}

{% block title %}
    Ошибка {{ error_code }}
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h1 class="display-1 text-danger">{{ error_code }}</h1>
                        <h2 class="mb-3">{{ error_title }}</h2>
                        <p class="lead">{{ error_message }}</p>
                        <a href="/" class="btn btn-primary mt-3">Вернуться на главную</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
